<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Anmeldung</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .popup-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    input[type="email"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #444;
    }
    #success-message {
      display: none;
      margin-top: 1.5rem;
      color: #085229;
    }
    #error-message {
      display: none;
      margin-top: 1.5rem;
      color: #a00;
    }
  </style>
</head>
<body>

<div class="popup-wrapper" id="popup">
  <div class="popup-content">
    <h2>üéâ Willkommen, Schatzj√§ger:in!</h2>
    <p>Trag Deine E-Mail ein und werde Teil unserer Abenteuer-Community!</p>
    
    <form id="brevo-form">
      <input type="email" name="email" id="brevo-email" placeholder="Deine E-Mail-Adresse" required />
      <label style="font-size: 0.9em; display: block; margin-top: 1rem;">
        <input type="checkbox" required style="margin-right: 0.4em;" />
        Ich akzeptiere die <a href="/datenschutz" target="_blank">Datenschutzerkl√§rung</a>.
      </label>
      <button type="submit">Jetzt anmelden</button>
    </form>

    <div id="success-message">‚úÖ Danke! Bitte best√§tige Deine Anmeldung in Deinem Postfach.</div>
    <div id="error-message">‚ùå Uups, das hat nicht geklappt. Bitte versuch es erneut.</div>

    <button onclick="document.getElementById('popup').style.display='none'">Schlie√üen</button>
  </div>
</div>

<script>
document.getElementById('brevo-form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const email = document.getElementById('brevo-email').value;
  const resultSuccess = document.getElementById("success-message");
  const resultError = document.getElementById("error-message");

  resultSuccess.style.display = "none";
  resultError.style.display = "none";

  try {
    const response = await fetch('https://api.brevo.com/v3/contacts', {
      method: 'POST',
      headers: {
        'api-key': import.meta.env.VITE_BREVO_API_KEY,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: email,
        listIds: [13],
        updateEnabled: true
      })
    });

    const data = await response.json();
    console.log("Response:", data);

    if (response.ok) {
      resultSuccess.style.display = "block";
      document.getElementById("brevo-form").reset();
    } else {
      resultError.innerText = data.message || "‚ùå Uups, das hat nicht geklappt.";
      resultError.style.display = "block";
    }
  } catch (error) {
    console.error("Fehler beim Senden:", error);
    resultError.innerText = "‚ö†Ô∏è Netzwerkfehler ‚Äì bitte versuch es sp√§ter erneut.";
    resultError.style.display = "block";
  }
});
</script>

</body>
</html>
